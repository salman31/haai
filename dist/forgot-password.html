<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haai</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        html {
            background: url(./img/bg-logres-m.svg);
            background-position: bottom 0 center;
            background-repeat: no-repeat;
            background-size: contain;
            min-height: 100%;
            position: relative;
        }
        @media (min-width: 1024px) {
            html {
                background: url(./img/bg-logres.svg);
                background-position: bottom -480px center;
                background-repeat: no-repeat;
                background-size: cover;
                min-height: 100%;
                position: relative;
            }
        }
    </style>
</head>
<body>

    <header class="pt-6 lg:pt-10 pl-4 lg:pl-0">
        <div class="mx-auto max-w-5xl">
            <a href="./" class="inline-block">
                <img src="./img/logo.svg" alt="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="mx-auto max-w-[328px] mt-8 lg:mt-0">
            <form action="#">
                <p class="text-xl font-bold text-gray-700">Forgot Password?</p>
                <div class="pt-4">
                    <p class="text-base text-gray-500">Don't worry, we will send you an email with a magic recovery link to reset your password.</p>
                </div>

                <div class="mt-8 grid gap-4">
                    <div class="input-primary">
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="mt-10 grid gap-4">
                    <button type="button" class="btn-primary">Send me a recovery link</button>
                    <p class="text-sm text-center">
                        <a href="./login.html" class="text-sky-600">Return to Login</a>
                    </p>
                </div>
            </form>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
