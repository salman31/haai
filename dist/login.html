<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haai</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        html {
            background: url(./img/bg-logres-m.svg);
            background-position: bottom 0 center;
            background-repeat: no-repeat;
            background-size: contain;
            min-height: 100%;
            position: relative;
        }
        @media (min-width: 1024px) {
            html {
                background: url(./img/bg-logres.svg);
                background-position: bottom -480px center;
                background-repeat: no-repeat;
                background-size: cover;
                min-height: 100%;
                position: relative;
            }
        }
    </style>
</head>
<body>

    <header class="pt-6 lg:pt-10 pl-4 lg:pl-0">
        <div class="mx-auto max-w-5xl">
            <a href="./" class="inline-block">
                <img src="./img/logo.svg" alt="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="mx-auto max-w-[328px] mt-8 lg:mt-0">
            <form action="#">
                <div class="flex">
                    <p class="text-xl font-bold text-gray-700">Welcome Back</p>
                    <div class="ml-3">
                        <img src="./img/login-welcome.png" alt="icon" class="w-6">
                    </div>
                </div>
                <div class="pt-4">
                    <p class="text-base text-gray-500">Login to your haai</p>
                </div>

                <div class="mt-8 grid gap-4">
                    <div class="input-primary">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-primary">                      
                        <input type="password" placeholder="Password" id="passwordInput">
                        <div onclick="togglePasswordVisibility()">
                            <img src="./img/icon-gray/eye-off.svg" alt="icon" id="eyeIconOff">  
                            <img src="./img/icon-gray/eye.svg" alt="icon" id="eyeIcon" class="hidden">                        
                        </div>
                    </div>
                </div>
                <div class="flex justify-between mt-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="appearance-none cursor-pointer bg-white w-4 h-4 border border-gray-300 rounded checked:bg-blue-700 checked:border-blue-700">
                        <label for="rememberMe" class="text-sm text-gray-700 ml-2 cursor-pointer">Remember me</label>
                    </div>
                    <a href="./forgot-password.html" class="text-sm text-sky-600">Forgot Password?</a>
                </div>
                <div class="mt-10 grid gap-4">
                    <button type="button" class="btn-primary">Login</button>
                    <button type="button" class="btn-secondary">
                        <div class="flex justify-center">
                            <div class="mr-2">
                                <img src="./img/icons8-google-48.png" alt="icon" class="w-6">
                            </div>
                            <div>Continue with Google</div>
                        </div>                        
                    </button>
                    <p class="text-sm text-center">
                        <span class="text-gray-700">Don't have an account?</span>
                        <a href="./register.html" class="text-sky-600">Register</a>
                    </p>
                </div>
            </form>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
